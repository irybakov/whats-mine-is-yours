<!DOCTYPE html>
<html>
<head>
    <title>WMIY Components - Play/Pause</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>

    
<div class="text-center">
    <h1>Click to toggle play status</h1>

    <div class="player">

        <button type="button" id="seek-0" class="btn">
            <span>Seek to 0</span>
        </button>


        <button type="button" id="seek-30" class="btn">
            <span>Seek to 30</span>
        </button>


        <button type="button" id="seek-120" class="btn">
            <span>Seek to 120</span>
        </button>
    </div>
</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        // nothin'
    </script>

</body>
</html>
